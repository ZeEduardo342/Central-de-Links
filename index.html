<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>

    <!-- Sidebar -->

        <div class="sidebar-footer" id="adminSidebarFooter" style="display: none;">

        <!-- Links Section -->
        <section class="links-section">
            <div class="section-header">
                <h2 id="currentCategoryTitle">Todos os Links</h2>
                <button id="addLinkBtn" class="btn btn-primary" style="display: none;">
                    <i class="fas fa-plus"></i> Adicionar Link
                </button>
            </div>
            <div id="linksList" class="links-grid">
                <!-- Links ser√£o carregados dinamicamente -->
            </div>
        </section>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Login Administrativo</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="adminPassword">Senha:</label>
                        <input type="password" id="adminPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add/Edit Link Modal -->
    <div id="linkModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="linkModalTitle">Adicionar Link</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="linkForm">
                    <div class="form-group">
                        <label for="linkTitle">T√≠tulo:</label>
                        <input type="text" id="linkTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="linkUrl">URL:</label>
                        <input type="url" id="linkUrl" required>
                    </div>
                    <div class="form-group">
                        <label for="linkCategory">Categoria:</label>
                        <select id="linkCategory" required>
                            <!-- Op√ß√µes ser√£o carregadas dinamicamente -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="linkTags">Tags (separadas por v√≠rgula):</label>
                        <input type="text" id="linkTags" placeholder="design, urgente, interno">
                    </div>
                    <div class="form-group">
                        <label for="linkDescription">Descri√ß√£o:</label>
                        <textarea id="linkDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="linkFavorite">
                            <span class="checkmark"></span>
                            Marcar como favorito
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="linkActive" checked>
                            <span class="checkmark"></span>
                            Link ativo (clic√°vel)
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelLinkBtn">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
            <script>
function convertFigmaUrlToApp(v){
  v = (v||'').trim();
  if(/^figma:\/\//i.test(v)) return v.replace(/^FIGMA:\/\//,'figma://');
  const n = /^https?:\/\//i.test(v) ? v : ('https://' + v);
  const u = new URL(n);
  const s = u.pathname.split('/').filter(Boolean);
  const type = (s[0]?.toLowerCase() === 'proto') ? 'proto' : 'file';
  const key  = s[1];
  if(!key) throw new Error('sem chave');
  return `figma://${type}/${key}${u.search||''}${u.hash||''}`;
}

// Quando o formul√°rio for enviado, converte o link antes de salvar
document.querySelector('#linkForm').addEventListener('submit', async (e) => {
  e.preventDefault(); // impede o envio padr√£o
  const input = document.querySelector('#linkUrl');

  try {
    const novoLink = convertFigmaUrlToApp(input.value);
    input.value = novoLink;

    // Aqui voc√™ chama sua fun√ß√£o que salva no Firebase:
    // ex: await salvarLinkNoFirestore(novoLink);
    console.log('üîó Link convertido e pronto pra salvar:', novoLink);

    // Depois continua seu fluxo normal de salvar:
    // e.target.submit();  // ou sua fun√ß√£o que j√° grava no banco
});
</script>
        </div>
    </div>

    <!-- Add Category Modal -->

            <div class="modal-body">

    <!-- Link Details Modal -->
    <div id="linkDetailsModal" class="modal">

                <h3 id="linkDetailsTitle">Detalhes do Link</h3>

            </div>
            <div class="modal-body">
                <div id="linkDetailsContent">
                    <!-- Conte√∫do ser√° preenchido dinamicamente -->
                </div>
                <div class="form-actions" id="linkDetailsActions" style="display: none;">

    <!-- Confirmation Modal -->

            <div class="modal-body">

                <div class="form-actions">

                    <button type="button" class="btn btn-danger" id="confirmActionBtn">Confirmar</button>

        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>

    </div>

    <!-- Toast Notifications -->

    </div>

    <!-- Firebase SDK -->

</body>
